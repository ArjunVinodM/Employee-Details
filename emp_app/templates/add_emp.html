<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add An Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
  {% load static %}
<body>
  <div class="container" style="background-color: grey; ">
      <div class="card text-center">
          <div class="card-body col-sm-12">
          <h3 style="background-color: grey; height:3rem; color:white">Add An Employee!</h3>
            <hr>
            <form action="add_emp" method="POST">
            {% csrf_token %}
                <label class="col-sm-2 col-form-label">First_Name :</label>
                <input type="text" id="first_name" name="n1" value="{{ first_name }}"><br>

                <label class="col-sm-2 col-form-label">Last_Name :</label>
                <input type="text" id="last_name" name="n2" value="{{ last_name }}"><br>

                <label class="col-sm-2 col-form-label">Salary :</label>
                <input type="number" name="n3" id="salary" value="{{ salary }}"><br>

                <label class="col-sm-2 col-form-label">Bonus :</label>
                <input type="number" name="n4" id="bonus" value="{{ bonus }}"><br>

                <label class="col-sm-2 col-form-label">Phone :</label>
                <input type="number" name="n5" id="phone" value="{{ phone }}"><br>

                <label class="col-sm-2 col-form-label">Role :</label>
                <input type="number" name="n6" id="role" value="{{ role }}" placeholder="Select a Number Below"><br>
                <select >
                    <option >1. Python Developer</option>
                    <option >2. Django Developer</option>
                    <option >3. Tester</option>
                    <option >4. Senior HR</option>
                    <option >5. Junior Developer</option>
                    <option >6. Project Manager</option>
                </select><br>

                <label class="col-sm-2 col-form-label">Department :</label>
                <input type="number" name="n7" id="dept" value="{{ dept }}" placeholder="Select a Number Below"><br>
                <select >
                    <option >1. .net Development</option>
                    <option >2. Python Development</option>
                    <option >3. Java Development</option>
                    <option >4. HR</option>
                </select><br>

                <label class="col-sm-2 col-form-label">Location :</label>
                <input type="text" name="n8" id="location" value="{{ location }}"><br>

                <label class="col-sm-2 col-form-label">Hire_Date :</label>
                <input type="datetime-local" name="n9" id="hire_date" value="{{ date }}"><br><br>

                <button type="submit">Submit</button>
            </form>
            <hr>
            <br>

              <button type="button" class="btn btn-outline-warning">
              <a href="index" style="color:black ;"><h6>Back</h6></a></button>

          </div>
      </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
