<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
  <div class="container" style="background-color: grey;">
      <div class="card text-center">
          <div class="card-body col-sm-12">
            <h3 style="background-color: grey; height:3rem; color:white">Filter Employee Details!</h3>
            <hr>
            <form action="filter_emp" method="POST">
            {% csrf_token %}
              <label class="col-sm-3 col-form-label">First_Name/Last_Name :</label>
              <input type="text" id="first_name" name="n1" value="{{ first_name }}"><br>

              <label class="col-sm-3 col-form-label">Role :</label>
              <input type="text" name="n6" id="role" value="{{ role }}"><br>

              <label class="col-sm-3 col-form-label">Department :</label>
              <input type="text" name="n7" id="dept" value="{{ dept }}"><br>

            <button type="submit">Submit</button><br><br><hr>

            </form>
            <button type="button" class="btn btn-outline-warning">
            <a href="index" style="color:black ;"><h6>Back</h6></a></button>

          </div>
      </div>
  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
